<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<input type="radio" name="Photos" id="checked1" checked>
<input type="radio" name="Photos" id="checked2">
<input type="radio" name="Photos" id="checked3">
<input type="radio" name="Photos" id="checked4">

<div class="container">
    <h1>OUR PHOTO GALLERY</h1>
    
    <div class="link">
        <h3>Photo Gallery</h3>
        <label for="checked1">All Photos</label>            
        <label for="checked2">Family photos</label>        
        <label for="checked3">Childs Photos</label>
        <label for="checked4">Visited Places</label>          
    </div> 
    
    <div class="photo-gallery">
        <div class="pic places" data-category="places" data-index="0">
            <img src="images/Fasilides.jpg" alt="Places">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
        <div class="pic family" data-category="family" data-index="1">
            <img src="images/family-1.jpg" alt="Family">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
        <div class="pic childs" data-category="childs" data-index="2">
            <img src="images/child-1.jpg" alt="Childs">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
        <div class="pic places" data-category="places" data-index="3">
            <img src="images/Lalibela.png" alt="Places">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
        <div class="pic family" data-category="family" data-index="4">
            <img src="images/family-2.jpg" alt="Family">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
        <div class="pic family" data-category="family" data-index="5">
            <img src="images/family-3.jpg" alt="Family">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
        <div class="pic childs" data-category="childs" data-index="6">
            <img src="images/child-2.jpg" alt="Childs">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
        <div class="pic places" data-category="places" data-index="7">
            <img src="images/Axum.jpg" alt="Places">
            <div class="overlay">
                <span class="view-btn">View</span>
            </div>
        </div>
    </div>
</div>

<!-- Lightbox Modal -->
<div class="lightbox" id="lightbox">
    <div class="lightbox-content">
        <span class="close-btn">&times;</span>
        <img src="" alt="" id="lightbox-img">
        <div class="lightbox-nav">
            <button class="nav-btn prev-btn">&#10094;</button>
            <button class="nav-btn next-btn">&#10095;</button>
        </div>
        <div class="lightbox-info">
            <span id="image-counter"></span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
